<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Panel de Administrador</h1>

    <h2>Agregar Mercancía</h2>
    <form action="/agregar_mercancia" method="get">
        <input type="submit" value="Agregar Mercancía">
    </form>

    <h2>Eliminar Mercancía</h2>
    <form action="/eliminar_mercancia" method="get">
        <input type="submit" value="Eliminar Mercancía">
    </form>
    
    <h2>Aplicar Descuentos</h2>
    <form action="/aplicar_descuento" method="get">
        <input type="submit" value="Aplicar Descuentos">
    </form>
    
    <h2>Quitar Descuento</h2>
    <form action="/quitar_descuento" method="get">
        <input type="submit" value="Quitar Descuento">
    </form>
    
</body>
</html>
