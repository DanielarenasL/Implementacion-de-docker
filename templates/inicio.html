<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="/static/estilosinicio.css">
</head>
<body>
    <div>
        <div class="navbar"> 
            <nav>
                <ul>
                    <li><a href="./inicio.html">Inicio</a></li>
                    <li><a href="/carrito">Carrito</a></li>
                    {% if current_user.is_authenticated %}
                        {% if current_user.es_admin %}
                            <li><a href="/admin">Administrador</a></li>
                        {% endif %}
                        <li><a href="/logout">Cerrar Sesión</a></li>
                    {% else %}
                        <li><a href="/templates/login.html">Iniciar Sesión</a></li>
                        <li><a href="/templates/index.html">Registrarse</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
        <div class="barra_busqueda">
            <form action="/buscar" method="get">
                <input type="text" name="q" placeholder="Buscar...">
            </form>
        </div>
        <div class="carrusel">
            {% for producto in productos %}
            <div class="card">
                <img src="/static/imagenes/Daniel.jpg" alt="{{ producto[0] }}" width="120em">
                <p>{{ producto[0] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
